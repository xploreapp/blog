<html>
    <style>
    #banner {
        position: relative;
        background-color: #00a700;
        height: 350px;
        width: 100%;
    }
    #banner-text {
        position: absolute; 
        width: 100%; 
        bottom: 0; 
        text-align: center;
    }
    .logo-frame {
        height: 100%;
        display: flex;
        align-items: center;
    }
    #banner-logo {
        display: block;
        margin: 0 auto;
    }
    </style>

    <div class="col s12" id="banner">
        <div class="logo-frame">
            <img id="banner-logo" src="{{ site.banner_logo | prepend: site.baseurl }}"/>
        </div>
        <h3 id="banner-text" class="white-text"><strong>{{ site.banner_text }}</strong></h3>
    </div>
</html>
