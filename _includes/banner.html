<html>
    <head> 
        <link rel="stylesheet" href="{{ site.baseurl }}/css/banner.css">
    </head>
    <body>
        <div class="col s12" id="banner">
            <div id="logo-frame">
                <a id="banner-logo" href="{{ site.url }}">
                    <img src="{{ site.banner_logo | prepend: site.baseurl }}"/>
                </a>
            </div>
            <h3 id="banner-text" class="white-text">
                <strong>{{ site.banner_text }}</strong>
            </h3>
        </div>
    </body>
</html>
